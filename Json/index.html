<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="image_2-removebg-preview.png" alt="">
    </header>
    <main>
        <div class="form1">
            <h2 class="titulo1">Planeje sua viagem conosco!</h2>
            <div class="espaco">
                <input id="dest" type="text" placeholder="Destino">
                <input id="ida" type="date" placeholder="Data de ida">
                <input id="volt" type="date" placeholder="Data de volta">
                <button id="btn_env" type="submit">Enviar</button>  
            </div>
            <br>
            <div class="caixaspan">
                <span id="informacao"></span>
            </div>
        </div>
        <div class="form2">
            <h2 class="titulo2">Calcule suas despesas aqui!</h2>
            <div class="espaco2">
                <input id="key" type="text" placeholder="Despesas">
                <input id="despesa_valor" type="text" placeholder="Valores">
                <button id="btn_valor" type="submit">Enviar despesa</button>
                <button id="vertotal" type="submit">Ver total</button>
            </div>
            <br>
            <div class="caixaspan2">
                <span id="resultado"></span>
            </div>
            <br>
        <div id="pai">

            </div>
        </div>
        
    </main>

<script src="script.js"></script>
</body>
</html>
